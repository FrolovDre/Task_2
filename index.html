<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Review Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{--bg:#0f1221;--card:#171a36;--ink:#e9ecff;--sub:#a7add6;--accent:#86b7ff;--err:#ff6b6b}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:radial-gradient(900px 600px at 10% -10%,#1b2252 0%,#0f1221 55%) no-repeat,var(--bg);color:var(--ink);padding:20px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:860px;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px}
    h1{font-size:18px;margin:0 0 12px;display:flex;gap:10px;align-items:center}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    input{flex:1 1 280px;min-width:240px;background:#0f1226;border:1px solid rgba(255,255,255,.14);color:var(--ink);border-radius:10px;padding:10px}
    button{background:var(--accent);color:#091226;border:0;border-radius:10px;padding:10px 12px;font-weight:700;display:inline-flex;gap:8px;align-items:center;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:1fr 280px;gap:12px}
    @media (max-width:820px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px}
    .badge{font-size:12px;color:var(--sub);margin-bottom:6px}
    #review{min-height:72px;white-space:pre-wrap}
    .result{display:grid;gap:8px}
    .line{display:flex;align-items:center;gap:10px}
    .icon{width:42px;height:42px;border-radius:10px;background:#0f1226;border:1px solid rgba(255,255,255,.1);display:grid;place-items:center}
    .muted{color:var(--sub)}
    .foot{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-top:10px}
    #spinner{display:none;color:var(--sub)}
    #error{color:var(--err);font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1><i class="fa-solid fa-magnifying-glass-chart"></i>Review Analyzer</h1>
    <div class="row">
      <input id="token" type="password" placeholder="Optional: Hugging Face API token (Bearer)"/>
      <button id="pick"><i class="fa-solid fa-shuffle"></i>Select Random Review</button>
      <button id="sent"><i class="fa-solid fa-square-poll-vertical"></i>Analyze Sentiment</button>
      <button id="nouns"><i class="fa-solid fa-boxes-stacked"></i>Count Nouns</button>
      <div id="spinner" class="row"><i class="fa-solid fa-spinner fa-spin"></i><span>Working…</span></div>
    </div>
    <div class="grid">
      <div class="card">
        <div class="badge">Review</div>
        <div id="review" class="muted">Load a random review.</div>
      </div>
      <div class="card result">
        <div class="badge">Result</div>
        <div class="line">
          <div id="sIcon" class="icon"><i class="fa-solid fa-question"></i></div>
          <div>
            <div class="muted">Sentiment</div>
            <div id="sentiment">—</div>
          </div>
        </div>
        <div class="line">
          <div id="nIcon" class="icon"><i class="fa-solid fa-circle-question"></i></div>
          <div>
            <div class="muted">Noun level</div>
            <div id="nounLevel">—</div>
          </div>
        </div>
      </div>
    </div>
    <div class="foot">
      <div id="meta" class="muted"></div>
      <div id="error"></div>
    </div>
  </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
